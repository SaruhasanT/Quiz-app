<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" type="module" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="selection">
      <h1>Select which type of quiz you are going to have?</h1>
      <div>
        <div class="mcq__btn">MCQ</div>
        <div onclick="deleteEl(23)">Q&A</div>
      </div>
    </div>
    <div class="mcq-create">
      <form action="">
        <div>
          <label for="no__of__mcq__questions">No of questions</label>
          <input id="no__of__mcq__questions" type="text" />
        </div>
        <div>
          <label for="mcq-create-btn">No of answers for each questions</label>
          <select class="mcq__answers">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button id="mcq-create-btn" class="mcq-create-btn">Create</button>
      </form>
    </div>
    <div class="mcq__build">
      <div>
        <form>
          <h2>Create your question here.</h2>
          <div class="question__wrapper">
            <input type="text" required id="question" />
            <span><span class="question__number">1</span>.</span>
          </div>
          <div class="answers">
            <div>
              <span>1.</span>
              <input type="text" class="ans1" />
            </div>
            <div>
              <span>2.</span>
              <input type="text" class="ans2" />
            </div>
            <div>
              <span>3.</span>
              <input type="text" class="ans3" />
            </div>
            <div class="ansNo4">
              <span>4.</span>
              <input type="text" class="ans4" />
            </div>
            <div class="ansNo5">
              <span>5.</span>
              <input type="text" class="ans5" />
            </div>
          </div>
          <!-- Correct answer selection -->
          <div class="right_ans_wrapper">
            <label for="">Correct Answer</label>
            <select id="right__answer" class="right__answer">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button id="add-btn" class="add-btn build-btn">ADD</button>
        </form>
        <button id="submit-btn" class="build-btn submit-btn">Submit</button>
      </div>
      <!-- <button class="submit__mcq">Submit</button> -->
      <div class="mcq__container">
        <div></div>
      </div>
    </div>
  </body>
</html>
